name: Gitleaks Scan 🔑🔍
run-name: Gitleaks Scan 🔑🔍

on:
  push:
    branches:
      - '**' # all branches
  pull_request:
    branches: 
      - main
      - dev
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      source:
        description: 'Specify the branch/tag to check for secrets (default: main)'
        required: false
        default: 'main'
        type: string 

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks-scan:
    name: Gitleaks Scan 🔑🔍
    uses: Bleala/Reusable-Workflows/.github/workflows/reusable-gitleaks-scan.yaml@main
    with:
      ref: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.source) || github.ref }}
    permissions:
      # for actions/checkout to fetch code
      contents: read
      # for PR comments
      pull-requests: write
      # for artifacts upload
      security-events: write
      # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      actions: read
    secrets:
      GITHUB_WORKFLOW_TOKEN: ${{ secrets.GITHUB_TOKEN }}

