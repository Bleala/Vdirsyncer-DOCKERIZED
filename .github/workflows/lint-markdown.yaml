name: Lint Markdown Files 📝🔍
run-name: Lint Markdown Files 📝🔍

on:
  push:
    branches:
      - '**'
    paths:
      - '**/*.md'
  workflow_dispatch:
    inputs:
      source:
        description: 'Specify the branch/tag to checkout (default: main)'
        required: false
        default: 'main'
        type: string 

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-markdown-files:
    name: Lint Markdown Files 📝🔍
    uses: Bleala/Reusable-Workflows/.github/workflows/reusable-markdown-linter.yaml@main
    with:
      ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.source || github.ref }}
    permissions:
      # for actions/checkout to fetch code
      contents: read
    secrets:
      GITHUB_WORKFLOW_TOKEN: ${{ secrets.GITHUB_TOKEN }}
