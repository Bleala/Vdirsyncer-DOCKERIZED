name: Gitleaks Scan ğŸ”‘ğŸ”
run-name: Gitleaks Scan ğŸ”‘ğŸ”
on:
  push:
    branches:
      - '**' # all branches
  # Not Supported
  # pull_request_target:
  #   branches: 
  #     - main
  #     - dev
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      source:
        description: 'Specify the branch/tag to check for secrets (default: main)'
        required: true
        default: 'main'
        type: string 

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Gitleaks-Scan:
    name: Gitleaks Scan ğŸ”‘ğŸ”
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    # https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/controlling-permissions-for-github_token
    permissions:
      # for actions to fetch code
      contents: read
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Check Out Repository Code ğŸ›’
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # use custom branch/tag on workflow_dispatch event, otherwise use github.ref
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.source || github.ref }}
          # fetch all history
          fetch-depth: 0

      # https://github.com/marketplace/actions/gitleaks
      - name: Scan Git Repository For Secrets ğŸ”‘ğŸ”
        id: gitleaks-scan
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_NOTIFY_USER_LIST: "@Bleala"
          GITLEAKS_ENABLE_COMMENTS: true
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
          GITLEAKS_ENABLE_SUMMARY: true
